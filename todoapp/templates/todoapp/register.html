{% extends 'todoapp/base.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">Register Form</div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        
                        <div class="form-group">
                            {{field.name}} <br>
                            {{field}}
                        </div>
                        
                        {% endfor %}
                        <div class="mt-3">Already have an account? <a href="{% url 'todoapp:render_login' %}">Login here</a></div>
                        <div class="mt-3 text-center">
                            <button type="submit" class="btn btn-warning">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
